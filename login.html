<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/login.css" />
    <title>Adopet</title>
</head>

<body>
    <header class="cabecalho">
        <a href="/index.html"><img src="./assets/images/logo_branca.svg" alt="Logomarca da Adopet"
                class="cabecalho__logo" /></a>
        <a href="/index.html"><img src="./assets/images/Casa.svg" alt="Página inicial" class="cabecalho__icones" /></a>
        <a href="#"><img src="./assets/images/Mensagens.svg" alt="Caixa de mensagens" class="cabecalho__icones" /></a>
    </header>
    <main class="conteudo">
        <img src="./assets/images/logo_azul.svg" alt="Logomarca da Adopet" class="logo" />
        <p class="conteudo__texto">Já tem conta? Então faça seu login:</p>
        <form class="formulario">
            <label for="email">Email</label>
            <input name="email" id="email" class="email" type="email" placeholder="Insira seu email">
            <label for="senha">Senha</label>
            <div class="input__senha">
                <input type="password" name="senha" required id="senha" class="senha" placeholder="Insira sua senha">
                <button class="icone__olho" type="button">
                    <i class="far fa-eye" id="icone__olho" ></i>
                </button>
            </div>
            <a href="" class="esqueceu__senha">Esqueci minha senha</a>
            <div class="container__botao">
                <input type="submit" value="Entrar" class="botao">
            </div>
        </form>
    </main>
    <footer>
        <div class="rodape">2022 - Desenvolvido por Alura.</div>
    </footer>
</body>

</html>
