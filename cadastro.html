<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/cadastro.css" />
    <title>Adopet</title>
</head>

<body>
    <header class="cabecalho">
        <a href="/index.html"><img src="./assets/images/logo_branca.svg" alt="Logomarca da Adopet"
                class="cabecalho__logo" /></a>
        <a href="/index.html"><img src="./assets/images/Casa.svg" alt="Página inicial" class="cabecalho__icones" /></a>
        <a href="#"><img src="./assets/images/Mensagens.svg" alt="Caixa de mensagens" class="cabecalho__icones" /></a>
    </header>
    <main class="conteudo">
        <img src="./assets/images/logo_azul.svg" alt="Logomarca da Adopet" class="logo" />
        <p class="conteudo__texto--titulo">Ainda não tem cadastro?</p>
        <p class="conteudo__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        <form class="formulario">
            <label for="email">Email</label>
            <input name="email" id="email" class="email" type="email" placeholder="Escolha seu melhor email">
            <label for="nome">Nome</label>
            <input name="nome" id="nome" class="nome" type="text" placeholder="Digite seu nome completo">
            <label for="senha">Senha</label>
            <div class="input__senha">
                <input type="password" name="senha" required id="senha" class="senha" placeholder="Repita a senha criada acima">
                <button class="icone__olho" type="button">
                    <i class="far fa-eye" id="icone__olho" ></i>
                </button>
            </div>
            <label for="senha__confirma">Confirma sua senha</label>
            <div class="input__senha">
                <input type="password" name="senha__confirma" required id="senha__confirma" class="senha__confirma" placeholder="Repita a senha criada acima">
                <button class="icone__olho" type="button">
                    <i class="far fa-eye" id="icone__olho" ></i>
                </button>
            </div>
            <div class="container__botao">
                <input type="submit" value="Cadastrar" class="botao">
            </div>
        </form>
    </main>
    <footer>
        <div class="rodape">2022 - Desenvolvido por Alura.</div>
    </footer>
</body>

</html>
